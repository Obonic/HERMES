  }
  .circle {
    position: absolute;
    border: 2px solid #3498db;
    border-radius: 50%;
  }
  .button {
    position: absolute;
    width: 50px; /* Increased size */
    height: 50px; 
    border-radius: 50%;
    background-color: #3498db;
    color: #fff;
    font-size: 18px; 
    text-align: center;
    line-height: 50px; /* Center vertically */

  .button:hover {

<script>
let language = "english";

const letterValues = {
  'english': {
    'A': 1, 'B': 2, 'C': 3, 'D': 4, 'E': 5, 'F': 6, 'G': 7, 'H': 8, 'I': 9,
    'J': 10, 'K': 11, 'L': 12, 'M': 13, 'N': 14, 'O': 15, 'P': 16, 'Q': 17, 'R': 18,
    'S': 19, 'T': 20, 'U': 21, 'V': 22, 'W': 23, 'X': 24, 'Y': 25, 'Z': 26
  },
  'greek': {
    'Α': 1, 'Β': 2, 'Γ': 3, 'Δ': 4, 'Ε': 5, 'Ζ': 6, 'Η': 7, 'Θ': 8, 'Ι': 9,
    'Κ': 10, 'Λ': 20, 'Μ': 30, 'Ν': 40, 'Ξ': 50, 'Ο': 60, 'Π': 70, 'Ρ': 80, 'Σ': 90,
    'Τ': 100, 'Υ': 200, 'Φ': 300, 'Χ': 400, 'Ψ': 500, 'Ω': 600
  },
  'hebrew': {
    'א': 1, 'ב': 2, 'ג': 3, 'ד': 4, 'ה': 5, 'ו': 6, 'ז': 7, 'ח': 8, 'ט': 9,
    'י': 10, 'כ': 20, 'ל': 30, 'מ': 40, 'נ': 50, 'ס': 60, 'ע': 70, 'פ': 80, 'צ': 90,
    'ק': 100, 'ר': 200, 'ש': 300, 'ת': 400
  }
};

function changeLanguage() {
  language = document.getElementById("language-select").value;
  const buttons = document.querySelectorAll(".button");
  buttons.forEach(button => {
    const letter = button.dataset.letter;
    if (letter && letterValues[language][letter]) {
      button.textContent = letter;
      button.style.display = 'block';
    } else {
      button.style.display = 'none';
    }
  });
  calculateTotalValue();
}

function calculateTotalValue() {
  const textFieldValue = document.getElementById('text-field').value.toUpperCase();
  let totalValue = 0;
  for (let i = 0; i < textFieldValue.length; i++) {
    const char = textFieldValue.charAt(i);
    if (char in letterValues[language]) {
      totalValue += letterValues[language][char];
    }
  }
  document.getElementById('value-display').textContent = "VALUE: " + totalValue;
}

function clearTextField() {
  document.getElementById('text-field').value = "";
  calculateTotalValue();
}

function appendToTextField(letter) {
  document.getElementById('text-field').value += letter;
  calculateTotalValue();
}
</script>
